<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID Slector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  	
</head>
<body>
	<button>Click</button>
	<div id="text1">Texto 1</div>
	<div id="text2">Texto 2</div>
	<div id="text3">Texto 3</div>

	<input type="text" id="caja">
	<input type="submit" id="enviar" value="Enviar">

	<script>
	$(document).ready(function(){
		$('button').click(function(){
			$('#text2').hide();
		});

		$('#enviar').click(function(){
			var x = $('#caja').val();
			alert(x);
		})
	})
	</script>

	
</body>
</html>
