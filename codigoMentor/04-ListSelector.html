<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this Selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
</head>
<body>
	<p>Lista 1</p>
	<ul>
		<li>Rojo</li>
		<li>Azul</li>
		<li>Verde</li>
	</ul>

	<p>Lista 2</p>
	<ul>
		<li>Uno</li>
		<li>Dos</li>
		<li>Tres</li>
	</ul>

	<button>Click</button>

	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("ul li:first-child").hide();
				//el primero first
				//el ultimo last
				//los primeros first-child
				//los ultimos last-child
			});
		});

	</script>

	
</body>
</html>
