<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove Atribute</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#p1{
			background: green;
			font-size: 25px;
			padding: 5px;
		}
		.miClase{
			background: orange;
			font-size: 25px;
			padding: 5px;
		}
	</style>  	
</head>
<body>
	<p id="p1">Primer Parrafo</p>
	<p class="miClase">Segundo Parrafo</p>
	<button>Click</button>

	
	<script>

	$(document).ready(function(){
	
		$("button").click(function(){
			$('p').removeAttr("id class");
		});

	});
		
	</script>
	
</body>
</html>
