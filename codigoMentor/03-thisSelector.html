<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this Selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
</head>
<body>

	<input type="submit" id="boton" value="click">
	<p id="text">Texto 1</p>

	<script>
		$(document).ready(function(){
			$("#boton").click(function(){
				$(this).hide(3000).show(500);
			});

		});

	</script>
	
</body>
</html>
