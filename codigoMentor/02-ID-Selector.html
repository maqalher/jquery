<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID Slector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  	
</head>
<body>
	<button>Click</button>
	<div id="text1">Texto 1</div>
	<div id="text2">Texto 2</div>
	<div id="text3">Texto 3</div>

	<input type="text" id="caja">
	<input type="submit" id="enviar" value="Enviar">

	<script>
		$(document).ready(function(){
			//Ejemplo con button
			$("button").click(function(){
				$('*').hide(); // con * oculta todo
			});


			//Ejemplo con submit
			$("#enviar").click(function(){
				var x = $("#caja").val();
				alert(x);
			});
		});

	</script>

	
</body>
</html>
