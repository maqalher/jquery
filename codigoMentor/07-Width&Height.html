<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Width $ height</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
	<style>
		#caja{
			height: 120px;
			width: 100px;
			border: 1px solid blue;
			background: orange;
		}
	</style>
</head>
<body>

	<div id="caja"></div>
	<div id="detalles"></div>
	<br>
	<button>Mostrar detalles</button>

	<script>
		$(document).ready(function(){
			$("button").click(function(){
				var texto = "";
				texto += $("#caja").width() + "px" + "<br>";
				texto += $("#caja").height() + "px";
				$("#detalles").html(texto);
			})
		});

	</script>
	
</body>
</html>
